{% extends 'users/userbase.html'%}
{%block contents%}

 <section id="intro">

    <div class="intro-text" style="margin: 20px auto; max-width: 800px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
<!--        <div class="container" style="margin-top:-200px;">-->

      <p><h3 align="center" style="color:rgb(180, 15, 15); font-weight:bold;">Prediction Form </h3></p>
        

        <form action="{%url 'user_input_prediction'%}" method="post" style="display: flex; flex-direction: column; align-items: center;">
            {%csrf_token%}
            <label for="jobinfo" style="font-size: 1.2em; margin-bottom: 10px;">Enter Job Info:</label> 
            <textarea name="joninfo" id="" cols="100" rows="10" style="width: 100%; padding: 10px; border: 1px solid #9d0707; border-radius: 5px; margin-bottom: 20px;"></textarea>
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Predict</button>
            
        </form>
        <h2 style="margin-top: 20px; font-weight: bold;">Result is : <font color="blue">{{result}}</font></h2>
    </div>
  </section>
{%endblock%}
